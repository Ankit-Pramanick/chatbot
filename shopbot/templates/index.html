<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBot - Your Shopping Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #34495e;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-info {
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .session-controls {
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .chat-sessions {
            flex: 1;
            overflow-y: auto;
        }

        .session-item {
            padding: 10px;
            background: #34495e;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .session-item:hover, .session-item.active {
            background: #3498db;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #2c3e50;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .toggle-sidebar {
            display: none;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.user .message-avatar {
            background: #2c3e50;
            color: white;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.4;
            position: relative;
        }

        .message.bot .message-bubble {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px 20px 20px 5px;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-radius: 20px 20px 5px 20px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* Product Cards */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .product-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #666;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #f39c12;
        }

        /* Categories */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .category-card {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-card:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        /* Chat Input */
        .chat-input {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: white;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #bdc3c7;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
                display: none;
            }

            .sidebar-overlay.active {
                display: block;
            }

            .toggle-sidebar {
                display: block;
            }

            .chat-container {
                width: 100%;
            }

            .message-bubble {
                max-width: 85%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .container {
                height: 100vh;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input {
                padding: 15px;
            }

            .message-bubble {
                max-width: 90%;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">ðŸ¤– ShopBot</div>
                <div>Shopping Assistant</div>
            </div>

            <div class="user-info">
                <div>Welcome!</div>
                <div id="username"></div>
            </div>

            <div class="session-controls">
                <button class="btn" onclick="startNewSession()">New Chat</button>
                <button class="btn" onclick="clearCurrentChat()">Clear Chat</button>
                <button class="btn danger" onclick="logout()">Logout</button>
            </div>

            <div class="chat-sessions" id="chatSessions">
                <!-- Chat sessions will be loaded here -->
            </div>
        </div>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">ShopBot Assistant</div>
                <div class="header-controls">
                    <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Ask me anything about products..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = 'session_' + Date.now();
        let isTyping = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            autoResizeTextarea();
            loadWelcomeMessage();
            
            // Enter key to send message
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });
        }

        function loadWelcomeMessage() {
            // Add welcome message
            const welcomeMessage = {
                message: "Hello! ðŸ‘‹ Welcome to ShopBot! I'm here to help you find amazing products. You can ask me to:\n\nâ€¢ Search for products (e.g., 'show me laptops')\nâ€¢ Find products by category\nâ€¢ Get product recommendations\nâ€¢ Check prices and availability\n\nWhat are you looking for today?",
                type: 'text'
            };
            displayBotMessage(welcomeMessage);
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Display user message
            displayUserMessage(message);
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Display bot response
                displayBotMessage(data);
                
            } catch (error) {
                hideTypingIndicator();
                displayBotMessage({
                    message: "Sorry, I'm having trouble connecting. Please try again.",
                    type: 'text'
                });
            }
        }

        function displayUserMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ðŸ‘¤</div>
                <div class="message-bubble">
                    ${escapeHtml(message)}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayBotMessage(data) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            
            let content = `<div class="message-avatar">ðŸ¤–</div><div class="message-bubble">`;
            
            if (data.type === 'products' && data.products) {
                content += `<div>${escapeHtml(data.message)}</div>`;
                content += '<div class="products-grid">';
                
                data.products.forEach(product => {
                    const stars = 'â˜…'.repeat(Math.floor(product.rating)) + 'â˜†'.repeat(5 - Math.floor(product.rating));
                    content += `
                        <div class="product-card" onclick="showProductDetails(${product.id})">
                            <div class="product-name">${escapeHtml(product.name)}</div>
                            <div class="product-description">${escapeHtml(product.description || '')}</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <div class="product-meta">
                                <span>${escapeHtml(product.brand || '')}</span>
                                <div class="product-rating">
                                    <span class="stars">${stars}</span>
                                    <span>${product.rating}</span>
                                </div>
                            </div>
                            <div class="product-meta">
                                <span>${escapeHtml(product.category)}</span>
                                <span>Stock: ${product.stock}</span>
                            </div>
                        </div>
                    `;
                });
                
                content += '</div>';
            } else if (data.type === 'categories' && data.categories) {
                content += `<div>${escapeHtml(data.message)}</div>`;
                content += '<div class="categories-grid">';
                
                data.categories.forEach(category => {
                    content += `
                        <div class="category-card" onclick="searchCategory('${category}')">
                            ${escapeHtml(category)}
                        </div>
                    `;
                });
                
                content += '</div>';
            } else {
                content += formatMessage(data.message);
            }
            
            content += `<div class="message-time">${new Date().toLocaleTimeString()}</div></div>`;
            
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(message) {
            // Convert newlines to <br> and format bullet points
            return escapeHtml(message)
                .replace(/\n/g, '<br>')
                .replace(/â€¢ /g, '<br>â€¢ ');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="typing-indicator">
                    <span>ShopBot is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function searchCategory(category) {
            const input = document.getElementById('messageInput');
            input.value = `Show me ${category} products`;
            sendMessage();
        }

        function showProductDetails(productId) {
            const input = document.getElementById('messageInput');
            input.value = `Tell me more about product ID ${productId}`;
            sendMessage();
        }

        function startNewSession() {
            currentSessionId = 'session_' + Date.now();
            document.getElementById('chatMessages').innerHTML = '';
            loadWelcomeMessage();
        }

        function clearCurrentChat() {
            if (confirm('Are you sure you want to clear the current chat?')) {
                document.getElementById('chatMessages').innerHTML = '';
                loadWelcomeMessage();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/logout';
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-sidebar');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(e.target) && 
                !toggleBtn.contains(e.target) &&
                sidebar.classList.contains('active')) {
                toggleSidebar();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebarOverlay').classList.remove('active');
            }
        });
    </script>
</body>
</html>
