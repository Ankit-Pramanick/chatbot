<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .toggle-form {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
        }

        .toggle-form:hover {
            color: #5a6fd8;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">ðŸ¤– ShopBot</div>
    <div class="subtitle" id="form-title">Login to your account</div>

    <form id="auth-form">
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group" id="email-group" style="display: none;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn" id="submit-btn">Login</button>

        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>
    </form>

    <div class="toggle-form" onclick="toggleForm()">Don't have an account? Register here</div>
</div>

<script>
    let isLogin = true;

    function toggleForm() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? 'Login to your account' : 'Register a new account';
        document.getElementById('submit-btn').innerText = isLogin ? 'Login' : 'Register';
        document.getElementById('email-group').style.display = isLogin ? 'none' : 'block';
        document.querySelector('.toggle-form').innerText = isLogin ? "Don't have an account? Register here" : "Already have an account? Login here";

        document.getElementById('error-msg').innerText = '';
        document.getElementById('success-msg').innerText = '';
    }

    document.getElementById('auth-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;

        const url = isLogin ? '/login' : '/register';

        const payload = isLogin
            ? { username, password }
            : { username, password, email };

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        const errorBox = document.getElementById('error-msg');
        const successBox = document.getElementById('success-msg');
        errorBox.innerText = '';
        successBox.innerText = '';

        if (data.success) {
            successBox.innerText = isLogin ? "Login successful!" : "Registration successful!";
            setTimeout(() => {
                window.location.href = '/'; // or wherever your chatbot is
            }, 1000);
        } else {
            errorBox.innerText = data.error || "Something went wrong!";
        }
    });
</script>


</body>
</html>
